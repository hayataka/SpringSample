<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<title>SignUp</title>
</head>
<body>
  <div class="col-sm-5">
		<div class="page-header">
			<h1>ユーザー登録画面</h1>
		</div>
		<form th:action="@{/signup}" method="post">
			<table class="table table-bordered table-hover">
				<tr>
					<th class="active col-sm-3">ユーザーID</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" />
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">パスワード</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" />
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">ユーザー名</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" />
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">誕生日</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="yyyy/MM/dd" />
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">年齢</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" />
						</div>
					</td>
				</tr>

				<tr>
					<th class="active">結婚</th>
					<td>
						<div class="form-group">
							<div th:each="item :${radioMarriage}">
								<input type="radio" name="radioMarriage" th:text="${item.key}"
									th:value="${item.value}">
							</div>
						</div>
					</td>
				</tr>
			</table>
			<button class="btn btn-primary" type="submit">ユーザー登録</button>
		</form>
	</div>
</body>
</html>
